<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggitable Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            margin-bottom: 20px;
        }
        .input-field label {
            display: block;
            margin-bottom: 10px;
        }
        .input-field input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .input-field input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .buy-btn, .delete-btn {
            margin-left: 10px;
        }
        .total-count {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Veggitable Shop</h1>
        <form id="add-shop-form">
            <div class="input-field">
                <label for="vegetable">Vegetable</label>
                <input type="text" id="vegetable" placeholder="Enter vegetable name">
            </div>
            <div class="input-field">
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Enter price">
            </div>
            <div class="input-field">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="Enter quantity">
            </div>
            <button class="btn" type="submit">Add Shop</button>
        </form>
        <ul id="shop-list">
        </ul>
        <h2 class="total-count" id="total-count">Total: 0</h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
